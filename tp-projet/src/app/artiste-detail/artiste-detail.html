<!-- Notification flottante -->
<div *ngIf="notificationMessage"
     [ngClass]="{
       'notif-success': notificationType === 'success',
       'notif-error': notificationType === 'error'
     }"
     class="notification fade">
  {{ notificationMessage }}
</div>

<div *ngIf="artiste; else noEvent">
    <p>{{artiste.label}}</p>
    <a [routerLink]="['edit']">
        <div>
            <p>Modifier l'artiste</p>
        </div>
    </a>
    <button class="supprimer" (click)="supprimerArtist()">
        Supprimer l'artiste
    </button>
</div>

<ng-template #noEvent>
    <p>Il n'y a pas d'artiste dispo Ã  cet identifiant</p>
</ng-template>

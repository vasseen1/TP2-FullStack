<!-- Notification flottante -->
<div
  *ngIf="notificationMessage"
  [ngClass]="{
    'notif-success': notificationType === 'success',
    'notif-error': notificationType === 'error'
  }"
  class="notification fade"
>
  {{ notificationMessage }}
</div>

<div *ngIf="evenement; else noEvent" class="event-container">
  <div class="event-details">
    <h2>Détails de l'évènement</h2>
    <p><strong>Label :</strong> {{ evenement.label }}</p>
    <p><strong>Début :</strong> {{ evenement.startDate | date }}</p>
    <p><strong>Fin :</strong> {{ evenement.endDate | date }}</p>

    <button (click)="supprimerEvent()" class="supprimer">Supprimer</button>
  </div>

  <div class="event-edit">
    <h2>Modifier l'évènement</h2>

    <label>Label :</label>
    <input type="text" [(ngModel)]="evenement.label" />

    <label>Date de début :</label>
    <input type="date" [(ngModel)]="evenement.startDate" />

    <label>Date de fin :</label>
    <input type="date" [(ngModel)]="evenement.endDate" />

    <div class="edit-actions">
      <button (click)="saveEvent()">Sauvegarder</button>
    </div>
  </div>
</div>

<ng-template #noEvent>
  <p>Il n'y a pas d'évènement disponible à cet identifiant</p>
</ng-template>

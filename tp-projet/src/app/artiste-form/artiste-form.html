<div *ngIf="notificationMessage" 
     [ngClass]="{
       'notif-success': notificationType === 'success',
       'notif-error': notificationType === 'error'
     }"
     class="notification fade">
  {{ notificationMessage }}
</div>
<div class="ajouter" >
  <h2>Ajouter un évènement : </h2>

  <form (ngSubmit)="createArtist()">
    <div class="form-group">
      <label>Label : </label>
      <input type="text" [(ngModel)]="artiste.label" name="label" placeholder="Mon Artiste"/>
    </div>

    <button type="submit" class="submit-btn" [disabled]="isSubmitting">Enregistrer</button>
  </form>
</div>

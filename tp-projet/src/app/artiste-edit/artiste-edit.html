<div class="modifier" *ngIf="artiste">
  <h2>Modifier les informations de l'artiste : </h2>

  <form (ngSubmit)="updateArtist()">
    <div class="form-group">
      <label>Label : </label>
      <input type="text" [(ngModel)]="artiste.label" name="label" [placeholder]="artiste.label" />
    </div>

    <button type="submit" class="submit-btn">Enregistrer</button>
  </form>
</div>

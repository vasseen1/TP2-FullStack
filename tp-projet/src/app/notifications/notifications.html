<!-- Afficher les notifications (messages d'erreur, de crÃ©ation,...) -->

<div *ngIf="notificationService.message$ | async as notif"
         [ngClass]="{
           'notif-success': notif.type === 'success',
           'notif-error': notif.type === 'error'
         }"
         class="notification fade">
    {{ notif.message }}
</div>

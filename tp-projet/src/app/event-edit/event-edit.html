<div *ngIf="notificationMessage" 
     [ngClass]="{
       'notif-success': notificationType === 'success',
       'notif-error': notificationType === 'error'
     }"
     class="notification fade">
  {{ notificationMessage }}
</div>

<div class="modifier" *ngIf="event">
  <h2>Modifier les informations de l'évènement : </h2>

  <form (ngSubmit)="updateEvent()">
    <div class="form-group">
      <label>Label : </label>
      <input type="text" [(ngModel)]="event.label" name="label" [placeholder]="event.label" />
    </div>

    <div class="form-group">
      <label>Date de début : </label>
      <input type="date" [(ngModel)]="event.startDate" name="startDate" [placeholder]="event.startDate" />
    </div>

    <div class="form-group">
      <label>Date de fin : </label>
      <input type="date" [(ngModel)]="event.endDate" name="endDate" [placeholder]="event.endDate" />
    </div>

    <button type="submit" class="submit-btn">Enregistrer</button>
  </form>
</div>

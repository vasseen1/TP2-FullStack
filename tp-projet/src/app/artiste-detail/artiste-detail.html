<!-- Notification flottante -->
<div *ngIf="notificationMessage"
     [ngClass]="{
       'notif-success': notificationType === 'success',
       'notif-error': notificationType === 'error'
     }"
     class="notification fade">
  {{ notificationMessage }}
</div>

<div *ngIf="artiste; else noArtist" class="artist-container">
    <div class="artist-detail">
        <h2>Détails de l'artiste</h2>
        <p><strong>Label : </strong>{{artiste.label}}</p>

        <button class="supprimer" (click)="supprimerArtist()">
            Supprimer
        </button>
    </div>
    

    <div class="artist-edit">
    <h2>Modifier l'artiste</h2>

    <label>Label :</label>
    <input type="text" [(ngModel)]="artiste.label" />

    <div class="edit-actions">
      <button (click)="saveArtist()">Sauvegarder</button>
    </div>
  </div>
</div>

<ng-template #noArtist>
    <p>Il n'y a pas d'artiste dispo à cet identifiant</p>
</ng-template>

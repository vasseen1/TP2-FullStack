<div class="ajouter" >
  <h2>Ajouter un évènement : </h2>

  <form (ngSubmit)="createEvent()">
    <div class="form-group">
      <label>Label : </label>
      <input type="text" [(ngModel)]="event.label" name="label" />
    </div>

    <div class="form-group">
      <label>Date de début : </label>
      <input type="date" [(ngModel)]="event.startDate" name="startDate" />
    </div>

    <div class="form-group">
      <label>Date de fin : </label>
      <input type="date" [(ngModel)]="event.endDate" name="endDate" />
    </div>

    <button type="submit" class="submit-btn">Enregistrer</button>
  </form>
</div>
